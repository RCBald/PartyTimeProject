{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block content %}
<h1>PartyTime Events!</h1>
<div class="row">
{% for event in events %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <div class="card" style="width: 20rem;">
        <a href="{{url_for('event', event_id=event['event_id'])}}">
        <img class="card-img-top" 
        src="{{url_for('static', filename= event['image_path'])}}" 
        alt="{{event['event_name']}}">
    </a>
        <div class="card-body">
            <h2>{{event['event_name']}}</h2>
            <p>Starts at {{event['start_time']}}</p>
        </div>
    </div>
    </div>

{% endfor %}
</div>

<a href="{{url_for('add_event')}}"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Add an Event!</button>
</a>

{% endblock %}
